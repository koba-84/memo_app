{% extends "base.html" %}
{% block title %}メモ編集{% endblock %}

{% block content %}
  <h2>メモ編集</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.title.label }}<br>{{ form.title() }}</p>
    <p>{{ form.content.label }}<br>{{ form.content(rows=5) }}</p>
    <p>{{ form.submit() }}</p>
  </form>
  <p><a href="{{ url_for('routes.index') }}">戻る</a></p>
{% endblock %}
