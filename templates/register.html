<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新規登録</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">新規登録</h2>
    <form id="register-form">
      <div class="mb-3">
        <label for="username" class="form-label">ユーザー名</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">パスワード</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">パスワード（確認）</label>
        <input type="password" class="form-control" id="password2" name="password2" required>
      </div>
      <button type="submit" class="btn btn-success w-100">登録する</button>
    </form>

    <hr class="my-4">
    <div class="text-center">
      <p class="mb-2">すでにアカウントをお持ちですか？</p>
      <a href="/login" class="btn btn-outline-secondary w-100">ログインへ</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("register-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);

      // パスワード確認
      if (formData.get("password") !== formData.get("password2")) {
        alert("パスワードが一致しません");
        return;
      }

      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: formData.get("username"),
          password: formData.get("password")
        })
      });

      if (res.ok) {
        alert("登録成功！ログインしてください。");
        location.href = "/login";
      } else {
        alert("登録に失敗しました");
      }
    });
  </script>
</body>
</html>
