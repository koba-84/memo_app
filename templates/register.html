{% extends "base.html" %}
{% block title %}ユーザー登録{% endblock %}

{% block content %}
  <h2>ユーザー登録</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }}<br>{{ form.username() }}</p>
    <p>{{ form.password.label }}<br>{{ form.password() }}</p>
    <p>{{ form.submit() }}</p>
  </form>
  <p><a href="{{ url_for('routes.login') }}">ログインへ</a></p>
{% endblock %}
